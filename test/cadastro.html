<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="src/icons/css/all.min.css">

        <link rel="stylesheet" href="src/css/style.css" />

        <title>Cadastro</title>
    </head>

    <body class="d-flex align-items-center py-4 px-4">
        <main class="form-signin w-100 m-auto">
            <h1>Cadastro</h1>
            <div class="box-content">
                <div id="alert" class="alert alert-danger d-none" role="alert">
                    Erro ao se cadastrar, contate o desenvolvedor
                </div>
                <form id="cadastro" action=".">
                    <!-- Nome do Usuário -->
                    <div class="form-floating mb-3">
                        <input
                            type="name"
                            class="form-control"
                            id="inputName"
                            placeholder="Gustavo"
                        />
                        <label for="inputName">Nome</label>
                    </div>

                    <!-- Senha do Usuário -->
                    <div class="form-floating mb-3">
                        <input
                            type="password"
                            class="form-control"
                            id="inputPass"
                            placeholder="Password"
                        />
                        <label for="inputPass">Password</label>
                    </div>

                    <!-- Cor Favorita do Usuário -->
                    <div class="mb-3">
                        <label for="inputColor" class="form-label"
                            >Cor favorita</label
                        >
                        <input
                            type="color"
                            class="form-control form-control-color"
                            id="inputColor"
                            value="#0008ff"
                            title="Choose your color"
                        />
                    </div>

                    <button class="btn btn-primary btn-lg mt-3">Cadastrar</button>
                </form>
            </div>
            <a href="/test">← Voltar</a>
        </main>

        <!-- JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="src/js/jquery.js"></script>
        <script src="src/js/script.js"></script>
    </body>
</html>
